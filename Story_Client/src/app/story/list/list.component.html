<h1>Story List</h1> 
<button (click)="onClickCreate()" type="button">Create Story</button>
  <p>Stories:</p>
  <ul>
    <li *ngFor="let story of stories">
      <h2>{{ story.title }} </h2>
      <h5> By </h5>  <h5> On {{story.publishedAt}} </h5>
      <p>{{ story.body }} </p>
      <div>
         <button (click)="onClickEdit(story)" type="button">Edit</button>
         <button (click)="onClickDelete(story)" type="button">Delete</button>
      </div>
    </li>
  </ul>
